name: Check Wally Installation

on:
  push:
    branches:
      - 1.3.x
  pull_request:
    branches:
      - 1.3.x

jobs:
  wally-install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Homebrew
      shell: bash
      run: |
        sudo apt update
        sudo apt-get install build-essential procps curl file git
        test -d ~/.linuxbrew && eval "$(~/.linuxbrew/bin/brew shellenv)"
        test -d /home/linuxbrew/.linuxbrew && eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        echo "eval \"\$($(brew --prefix)/bin/brew shellenv)\"" >> ~/.bashrc

    - name: Install Wally with Homebrew
      run: |
        source $GITHUB_ENV  # Load Homebrew path
        brew install wally

    - name: Install dependencies with Wally
      run: |
        wally --version  # Check Wally version to ensure it's installed
        wally install     # Run Wally install to install dependencies

    - name: Verify Wally install success
      run: |
        if [ ! -d Packages ]; then
          echo "Wally installation failed! Packages folder not found."
          exit 1
